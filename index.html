<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/base-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js" defer></script>
    <script src="scripts/loadData.js" defer></script>
    <title>Wayne's GitHub Home Page</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2">GitHub Project Listing</h1>
        <p class="lead">This is a listing of my GitHub projects and content. From here, you can go to the following
            places:</p>
    </div>
    <div class="container">
        <h2>Web Content</h2>
        <div class="row row-cols-1 row-cols-md-2 g-4" data-bind="foreach: sites">
            <div class="col">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="img-fluid rounded-start" data-bind="attr: { src: logoImage, alt: name }">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" data-bind="text: name"></h5>
                                <p class="card-text" data-bind="html: description"></p>
                                <a class="btn btn-primary" data-bind="text: name, attr: { href: websiteUrl }"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <h2>Personal Application Projects</h2>
        <div class="row row-cols-1 row-cols-md-2 g-4" data-bind="foreach: applications">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body p-0">
                        <div class="d-flex flex-row m-0 p-2">
                            <div class="me-2"><img class="app-icon" data-bind="attr: { src: logoImage, alt: name }">
                            </div>
                            <div class="d-flex align-items-center m-0 fs-6" data-bind="text: name"></div>
                        </div>
                        <img class="img-fluid" data-bind="attr: { src: appImage, alt: name }" />
                        <div class="card-text p-3 fs-5" data-bind="html: description"></div>
                    </div>
                    <div class="card-footer">
                        <div class="m-2 text-center">
                            <a class="btn btn-primary" target="_blank" data-bind="attr: { href: githubUrl }"><span
                                    class="d-flex align-items-center">Github
                                    Project&nbsp;<img src="images/External-Link-Icon.png"
                                        data-bind="attr: { alt: name }"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
